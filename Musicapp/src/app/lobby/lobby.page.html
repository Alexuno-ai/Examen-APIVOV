<ion-header>
  <ion-toolbar>
    <ion-title>
      Lobby
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-menu side="start" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
          <ion-item [routerLink]="p.url" routerDirection="root">
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>

  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="openCamera()">
          <ion-icon name="camera"></ion-icon>
          <ion-label>Abrir Cámara</ion-label>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>

  <div class="lobby-header">
    <img src="assets/logo.png" alt="Logo" class="logo-img" />
    <ion-button expand="block" color="success">Abrir Cámara</ion-button>
  </div>

  <div class="lobby-stats">
    <ion-item>
      <ion-label>
        Playlist
        <p class="stats-number">32</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Seguidores
        <p class="stats-number">540</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Mi Librería
        <p class="stats-number">128</p>
      </ion-label>
    </ion-item>
  </div>

  <div class="lobby-playlists">
    <h2>Playlists</h2>
    <ion-card>
      <ion-img src="assets/playlist1.jpg"></ion-img>
      <ion-card-header>
        <ion-card-title>Playlist 1</ion-card-title>
        <ion-card-subtitle>8 canciones</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
    <ion-card>
      <ion-img src="assets/playlist2.jpg"></ion-img>
      <ion-card-header>
        <ion-card-title>Playlist 2</ion-card-title>
        <ion-card-subtitle>12 canciones</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
    <ion-card>
      <ion-img src="assets/playlist3.jpg"></ion-img>
      <ion-card-header>
        <ion-card-title>Playlist 3</ion-card-title>
        <ion-card-subtitle>5 canciones</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
